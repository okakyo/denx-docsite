# ディレクトリを一つで管理する場合: 

<ディレクトリ名>:
  title: <ディレクトリ名(変換したい日本語名)> # 設定されてなければそのまま
  children: 
    <記事ファイル名(拡張子(.md)は除く)>: <(表示させたい順番の数字).(変換したい日本語名)>
    example: 1.サンプル # example.md のリンクが サイドバーに 「1. サンプル」と表示される

# ディレクトリを多重に管理する場合

<ディレクトリの名前>: 
  title: <ディレクトリ名(変換したい日本語名)> # 設定されてなければそのまま
  <サブディレクトリ>:
    title: <(表示させたい順番の数字).(変換したい日本語名)> # 表示したい順番
    children:
      index : (はじめに) # これは必須
      <記事ファイル名(拡張子(.md)は除く)>: <(表示させたい順番の数字).(変換したい日本語名)>

  example:
    title: 0.サンプル
    children:
      index : はじめに
      1st : 基本的な文法
      